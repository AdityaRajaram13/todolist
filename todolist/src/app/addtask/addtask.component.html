<form (ngSubmit)="onSubmit()" class="max-w-md mx-auto">
    <div class="mb-4">
      <label for="title" class="block text-gray-700">Title</label>
      <input type="text" name="title" [(ngModel)]="taskForm.title" id="title" class="mt-1 p-2 w-full border rounded-md" placeholder="Enter task title">
    </div>
    <div class="mb-4">
      <label for="description" class="block text-gray-700">Description</label>
      <textarea name="description" [(ngModel)]="taskForm.description" id="description" class="mt-1 p-2 w-full border rounded-md" rows="3" placeholder="Describe your task"></textarea>
    </div>
    <div class="mb-4">
      <label for="dueDate" class="block text-gray-700">Due Date</label>
      <input type="date" name="dueDate" [(ngModel)]="taskForm.dueDate" id="dueDate" class="mt-1 p-2 w-full border rounded-md" placeholder="Select due date">
    </div>
    <div class="mb-4">
      <label for="priority" class="block text-gray-700">Priority</label>
      <select name="priority" [(ngModel)]="taskForm.priority" id="priority" class="mt-1 p-2 w-full border rounded-md">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Task</button>
  </form>
